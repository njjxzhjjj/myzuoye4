<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="layui-v2.5.6/layui/layui.js"></script>
    <link rel="stylesheet" href="layui-v2.5.6/layui/css/layui.css">
</head>
<body>

<!--我是增加-->
<script type="text/html" id="addHtml">
    <form class="layui-form  layui-form-pane" action="" onsubmit="return false" lay-filter="myUpdate">

        <div class="layui-form-item">
            <label class="layui-form-label">采集类型</label>
            <div class="layui-input-inline">
                <input type="text" name="pType" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">采集商品名称</label>
            <div class="layui-input-inline">
                <input type="text" name="pName" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">采集单位</label>
            <div class="layui-input-inline">
                <input type="text" name="pUnit" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">采集数量</label>
            <div class="layui-input-inline">
                <input type="text" name="pNum" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">采集人</label>
            <div class="layui-input-inline">
                <input type="text" name="pPerson" class="layui-input" >
            </div>
        </div>

        <!--下面应该有 提交 或者 返回按钮-->
        <button class="layui-btn layui-hide"   lay-submit lay-filter="myAddSubmit" id="myAddSubmit">立即提交</button>

    </form>

</script>
<!--//搜索框-->

    <div class="layui-form-item">

<!--我是审批增加-->
<script type="text/html" id="shenpiHtml">
    <form class="layui-form  layui-form-pane" action="" onsubmit="return false" lay-filter="shenpiFrom" >

        <div class="layui-form-item">
            <label class="layui-form-label">采购编号</label>
            <div class="layui-input-inline">
                <input type="text" name="pId"  class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">审批时间</label>
            <div class="layui-input-inline">
                <input type="text" name="paDate"  class="layui-input" id="paDate">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">审批状态</label>
            <div class="layui-input-inline">
                <input type="text" name="paState"  class="layui-input">
            </div>
        </div>

        <button class="layui-btn layui-hide" lay-submit lay-filter="myShenPiSubmit" id="myShenPiSubmit">立即提交</button>

<!-- 数据表格如何使用 -->
<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>


        <button class="layui-btn layui-btn-sm" lay-event="addObj">添加</button>
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delAll">批量删除</button>
    </div>
</script>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">审批</a>
</script>
<script>
    layui.use(['form','table','util','jquery','laydate','layer'], function(args) {

        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var $ = layui.jquery;
        var laydate = layui.laydate;
        var layer = layui.layer;


        // table.render 是渲染 上面的 table 表格
        table.render({
            elem: '#test'
            //,url:'/test/table/demo1.json'
            , url: '/SelectAllTb1Servlet'
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }]
            , title: '用户数据表'
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'pId', title: '采集序号', width: 80, edit: 'text', sort: true}
                , {field: 'pType', title: '采集类型', width: 160}
                , {field: 'pName', title: '采集商品名称', width: 160}
                , {field: 'pUnit', title: '采集单位', width: 160}
                , {field: 'pNum', title: '采集数量', width: 160}
                , {field: 'pPerson', title: '采集人', width: 160}
                , {field: 'paDate', title: '审批时间', width: 160}
                , {field: 'paState', title: '审批状态', width: 160}


                , {fixed: 'right', title: '操作内容', toolbar: '#barDemo', width: 180}
            ]]
            , page: true
        });
        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {


                case 'addObj':
                    //layer.msg("这里写添加");
                    layer.open({
                        title: '添加数据',
                        area: ['600px', '770px'],
                        type: 1,
                        // content:'<h1>你好世界</h1>' //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                        content: $("#addHtml").html(),
                        success: function (layero, index) {
                            //常规用法
                            laydate.render({
                                elem: '#cust_birth'
                            });

                            form.render();//渲染  当界面发生改变时重新渲染，不然不显示效果
                            //日期时间选择器
                            laydate.render({
                                elem: '#create_time'
                            });

                            //发送jaxa，得到的数据渲染到select
                            $.ajax({
                                url: '/AddServlet',
                                type: 'get',
                                dataType: 'json',
                                success: function (res) {
                                    console.log(res)
                                    var select = $("#user_id")
                                    $.each(res.data, function (index, item) {
                                        select.append(new Option(item.real_name, item.id));// 下拉菜单里添加元素
                                    });

                                    layui.form.render("select");
                                }
                            })
                        },
                        btn: ['确定添加', '取消添加', '其他1', '其他2'],
                        yes: function (index, layero) {
                            // 这里要发送ajax , 如何发送是个问题????
                            $("#myAddSubmit").click();

                            return false;  //开启该代码可禁止点击该按钮关闭
                        },
                        btn2: function (index, layero) {
                            alert("我取消了添加")
                            return false;  //开启该代码可禁止点击该按钮关闭
                        }
                    });
            } if(obj.event ===  'shenpi'){
                layer.msg("这里是审批")
                layer.open({
                    title: '审批记录',
                    area: ['600px', '600px'],
                    type: 1,
                    content: $("#shenpiHtml").html(),
                    success: function (layero, index) {
                        console.log("将来要赋值到 表单中的名字")
                        //console.log(data)
                        console.log(data.pid)
                        console.log(data.paDate)
                        console.log(data.paState)
                        form.val('shenpiFrom',{
                            "pid":data.pid,
                            "paDate":data.paDate,
                            "paState":data.paState
                        });
                        form.render();  // 重点:强调: 当界面发生改变时, 记得 重新渲染模块,不然不显示效果
                        //日期时间选择器
                        laydate.render({
                            elem: '#paDate'
                        });
                    },
                    btn: ['确定审批', '取消审批'],
                    yes: function (index, layero) {
                        // alert("向后台发送了ajax")
                        $("#myShenPiSubmit").click();
                        return false;  //开启该代码可禁止点击该按钮关闭
                    },
                    btn2: function (index, layero) {
                        alert("我取消了审批")
                        //return false;  //开启该代码可禁止点击该按钮关闭
                    }
                });
            }
        });


        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            //获得当前行的DOM
            var tr = obj.tr;
           if(obj.event === 'lookCustomer'){
                //alert("你好")
                layer.open({
                    title: '拜访记录',
                    area: ['600px', '600px'],
                    type: 1,
                    // content:'<h1>你好世界</h1>' //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                    content: $("#baiFangHtml").html(),
                    success: function (layero, index) {
                        console.log("将来要赋值")
                        console.log(data.user_id)
                        console.log(data.id)
                        console.log(data.cust_name)
                        form.val("baiFangHtmlForm", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
                            "user_id": data.user_id   // "name": "value"
                            ,"cust_id": data.id  //servlet的接收地方的值  name的
                            ,"cust_name": data.cust_name
                        });
                        form.render();  // 重点:强调: 当界面发生改变时, 记得 重新渲染模块,不然不显示效果

                        //日期时间选择器
                        laydate.render({
                            elem: '#visit_time'
                        });
                    },
                    btn: ['确定拜访', '取消拜访'],
                    yes: function (index, layero) {         //layero是我们自定义的窗口.   find[[属性名="属性内容"]]里面方括号是属性选择器。
                        $("#myBaiFangHtmlSubmit").click();
                        return false;
                    },
                    btn2: function (index, layero) {
                        return false;  //开启该代码可禁止点击该按钮关闭
                    }
                });
            }
        });

        //监听搜索按钮
        form.on('submit(searchBtn)', function (data) {
            //alert("点击了搜索");
            console.log(data.field);
            table.reload('test', {
                where: {
                    pId: data.field.pId
                    ,pType: data.field.pType
                    ,pName: data.field.pName
                    ,pUnit: data.field.pUnit
                    ,pNum: data.field.pNum
                    ,pPerson: data.field.pPerson
                    ,paDate: data.field.paDate
                    ,paState: data.field.paState
                }
                , page: {
                    curr: 1  //重新从第 1 页开始
                }
            })  //只重载数据
            return false;
        })

        // 监听添加的按钮!!!
        form.on('submit(myAddSubmit)', function(data) {
            console.log(data);
            $.ajax({
                url: "/AddServlet",
                type: 'post',
                data: data.field,
                dataType: 'JSON',
                success: function (res) {
                    //console.log(res)
                    if (res.code == 0) {
                        layer.msg("添加成功");
                        table.reload('test', {
                            page: {
                                curr: 1 //重新从第 1 页开始
                            }
                        }); //只重载数据

                    }
                }
            });
        });

    });
</script>
</body>
</html>
